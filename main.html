<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="UTF-8"></script>
</head>
<body>
    <nav class="h-12 text-white bg-gray-800 flex items-center px-3 space-x-5">
        <span class="text-xl font-bold">DashBoard</span>
        <button class="text-xl font-bold md:hidden" id="dropdown-button" onclick="toggleDropDown()">
            <i class="fa fa-bars"></i>
        </button>
        <span class="md:flex md:items-center md:space-x-2 absolute md:relative top-12 md:top-0
        bg-gray-700 md:bg-gray-800 -left-5 md:left-0 w-full md:w-auto hidden" id="dropdown-list">
            <a href="/">
                <button class="text-sm font-semibold w-full h-10 md:h-8 px-3 hover:bg-gray-600">City</button>
            </a>
            <a href="/position">
                <button class="text-sm font-semibold w-full h-10 md:h-8 px-3 hover:bg-gray-600">Position</button>
            </a>
        </span>
    </nav>
    {% block body %} {% endblock body %}
</body>
</html>
